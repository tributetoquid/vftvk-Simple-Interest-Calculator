<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal" >  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onChange="updateRate()"> <span id="rate_val">10.25%</span> <br/>
            No. of Years <select name="year" id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>  <br/>
            <button onclick="compute()">Compute Interest</button><br>
            Interest : <span id="result"></span>
        </div>
        <footer>
            &#169; This Calculator belongs to Abbas Rahim
        </footer>
        
    </body>
</html>
